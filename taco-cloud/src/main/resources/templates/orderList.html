<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kitovsky Taco Cloud</title>
</head>
<body>
<h1>Your orders</h1>
<img th:src="@{/images/TacoCloud.jpg}"/>
<form method="POST" th:action="@{/logout}" id="logoutForm">
    <input type="submit" value="Logout"/>
</form>
<ul>
    <li th:each="order: ${orders}">
        <span th:text="${order.placedAt}">DATE</span> -
        <span th:text="${order.targetName}">NAME</span>
        <ul>
            <li th:each="taco: ${order.tacos}">
                <span th:text="${taco.name}"></span> :
                <span th:each="ingredient: ${taco.ingredients}">
                        <span th:text="${ingredient.name}">INGREDIENT</span>
                </span>
            </li>
        </ul>
    </li>
</ul>
</body>
</html>
