<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kitovsky Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<form method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>
<form method="POST" th:action="@{/orders}" th:object="${order}" id="orderForm">
    <h1>Order your taco creations!</h1>
    <img th:src="@{/images/TacoCloud.jpg}"/>
    <h3>Your tacos in this order:</h3>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>
    <ul>
        <li th:each="taco : ${order.tacos}"><span th:text="${taco.name}">taco name</span></li>
    </ul>

    <div th:if="${#fields.hasErrors()}">
    <span class="validationError">
        Please correct the problems below and resubmit
    </span>
    </div>
    <h3>Deliver my taco masterpieces to ...</h3>
    <label>Name:
        <input type="text" th:field="*{targetName}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('targetName')}"
              th:errors="*{targetName}">name Error</span>
    </label>
    <br/>

    <label>Street address:
        <input type="text" th:field="*{street}">
        <span class="validationError"
              th:if="${#fields.hasErrors('street')}"
              th:errors="*{street}">street Error</span>
    </label><br/>

    <label>City:
        <input type="text" th:field="*{city}">
        <span class="validationError"
              th:if="${#fields.hasErrors('city')}"
              th:errors="*{city}">city Error</span>
    </label><br/>

    <label>State:
        <input type="text" th:field="*{state}">
        <span class="validationError"
              th:if="${#fields.hasErrors('state')}"
              th:errors="*{state}">state Error</span>
    </label><br/>

    <label>Zip code:
        <input type="text" th:field="*{zip}">
        <span class="validationError"
              th:if="${#fields.hasErrors('zip')}"
              th:errors="*{zip}">zip code Error</span>
    </label><br/>

    <h3>Here's how I'll pay ...</h3>
    <label>Credit Card #:
        <input type="text" th:field="*{ccNumber}">
        <span class="validationError"
              th:if="${#fields.hasErrors('ccNumber')}"
              th:errors="*{ccNumber}">CC Num Error</span>
    </label><br/>

    <label>Expiration:
        <input type="text" th:field="*{ccExpiration}">
        <span class="validationError"
              th:if="${#fields.hasErrors('ccExpiration')}"
              th:errors="*{ccExpiration}">CC Expiration Error</span>
    </label><br/>

    <label>CVV:
        <input type="text" th:field="*{ccCVV}">
        <span class="validationError"
              th:if="${#fields.hasErrors('ccCVV')}"
              th:errors="*{ccCVV}">ccCVV Error</span>
    </label><br/>

    <input type="submit" value="Submit order"/>
</form>
</body>
</html>
