<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Received Order</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<h2>Order for <span th:text="${order.targetName}"></span></h2>
<h3>Deliver to:</h3>
<div>
    <span th:text="${order.street}">STREET ADDRESS</span>
    <span th:text="${order.city}">CITY</span>
    <span th:text="${order.state}">STATE</span>
    <span th:text="${order.zip}">ZIP</span>
</div>
<h3>Tacos:</h3>
<div th:each="taco: ${order.tacos}">
    <b th:text="${taco.name}">TACO NAME</b><br/>
    <ul>
        <li th:each="ingredient: ${taco.ingredients}">
            <span th:text="${ingredient.name}">INGREDIENT</span>
        </li>
    </ul>
</div>
<p>Click the browser refresh to pull the next order.</p>
</body>
</html>
